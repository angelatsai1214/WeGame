<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>WeGame</title>
        <link rel="icon" type="image/png" href="/images/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body style="background-color: #440682">
            <header id="header">
                <div class="text-justify container-fluid sticky-top" style="background-image:linear-gradient(#440682, #0B0340); display:flex; justify-content:center;">
                    <img src="images/logo.png" alt="WeGameLogo" id="logo" width="300vw" class="d-inline-block align-text-top">                 
                    <a href='account.html' style="position:absolute; right:5vw; top: 7vh;"><img src='{{avatar}}'></a></li>    
                </div>
            </header>
        <main id="devms">
            <div class="container text-center text-white my-5" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="300">
                <h2>Welcome Developer!</h2> 
                <a href="addgame.html" type="button" class="cta" style="text-decoration: none;">Add New Game</a> <br>
                <a href="mygame.html" type="button" class="cta" style="text-decoration: none;">View My Games</a>
                <a href="#task" type="button" class="cta" style="text-decoration: none;">View My Tasks</a>
            </div>
        </main>

        <main id="task" class="text-center" style="background-color:#3621BF">
            <div class="container text-center text-white mt-5"  data-aos="fade-up" data-aos-easing="ease" data-aos-delay="200">
                <h1 class="pt-5" style="color:#F23869">Task Progress</h1>

                <div class="container">
                    <div class="row">
                      <div class="col">
                        <h3>Tasks</h3>
                      </div>
                      <div class="col">
                        <h3>Progress</h3>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                        <h4>Register 5 Games</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">2 Games</div>                            
                        </div>
                    </div>
                </div> 
                  <div class="row" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="250">
                    <div class="col">
                        <h4>Reach 1000 Players</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">715 Players</div>
                        </div>
                      </div>
                    </div>   

                  <div class="row" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="300">
                    <div class="col">
                        <h4>Reach 500 Reviews</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">248 Reviews</div>                            
                        </div>
                      </div>
                    </div>                     

                    <div class="row" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="350">
                        <div class="col">
                            <h4>Reach 100 Likes</h4>
                          </div>
                          <div class="col">
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 78%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">78 Likes</div>                            
                            </div>
                        </div>
                    </div>  
                <div class="my-5 pb-5" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">
                    <h3>Great job, keep it up!</h3>
                </div>
                    
            </div>
        </main>

        <footer style="background-color: #0B0340;">
            <div class="text-center"><img src="images/logo.png" alt="logo" width=20%>
                <h5 style="color:white; padding-bottom:5vh;">Copyright Â© 2021 WeGame. All rights reserved.</h5>
            </div>
        </footer> 
        <script>
            AOS.init();
        </script>
    </body>
</html>
