<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>WeGame</title>
        <link rel="icon" type="image/png" href="/images/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body style="background-image: linear-gradient(#440682,#0B0340);">
            <header id="header">
                <div class="text-justify container-fluid" style="background-color:#0B0340; position: sticky;">
                    <nav class="navbar navbar-expand-lg navbar-dark" style="text-align: right;">
                        <img src="images/logo.png" alt="WeGameLogo" id="logo" width="25%" class="d-inline-block align-text-top" style="margin-right:35vw;">                 
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon color-dark"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href=""><span class="navbar-text text-end" style="font-size: 24px; font-weight: bold; color:#F23869;">Home</span></a></li>
                                <li class="nav-item"><a class="nav-link" href="mycompany.html"><span class="navbar-text text-end text-white" style="font-size: 24px; padding-left: 12px;">My Company</span></a></li>
                                <li class="nav-item"><a class="nav-link" href="mygame.html"><span class="navbar-text text-end text-white" style="font-size: 24px; padding-left: 12px;">My Game</span></a></li>
                                <li class="nav-item"><a href='account' style="position:absolute; right:2vw;"><img src='{{avatar}}'></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
        <main id="devms">
            <div class="container text-center text-white my-5"  data-aos="fade-up" data-aos-easing="ease" data-aos-delay="300">
                <h2>Welcome Developer!</h2> 
                <a href="addgame.html" type="button" class="cta" style="text-decoration: none;">Add My Game</a> <br>
                <a href="#task" type="button" class="cta" style="text-decoration: none;">View My Tasks</a>
            </div>
        </main>

        <main id="task" width="90%" class="text-center">
            <div class="container text-center text-white mt-5">
                <h2>Task Progress</h2>
                <table>
                    <tr>
                        <th>Tasks</th>
                        <th>Progress</th>
                    </tr>
                    <tr>
                        <td>Reach 1000 players</td>
                        <td>
                            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                            aria-valuemin="0" aria-valuemax="100" style="width:70%">
                              70%
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </main>

        <footer style="background-color: #0B0340;">
            <div class="text-center"><img src="images/logo.png" alt="logo" width=20%>
                <h5 style="color:white; padding-bottom:5vh;">Copyright Â© 2021 WeGame. All rights reserved.</h5>
            </div>
        </footer> 
        <script>
            AOS.init();
        </script>
    </body>
</html>
