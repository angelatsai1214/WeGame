    <body style="background-image: linear-gradient(#440682,#0B0340);">
        <header id="header">
            <div class="text-justify" style="background-color:#0B0340; position: sticky; display: flex; justify-content:center;">
                <img src="images/logo.png" alt="WeGameLogo" id="logo" width="25%">  
            </div>
        </header> 
        <div style="text-align:center; margin-top:2rem; color: white;">
            <h2>Developer Information</h2>
        </div>    
    <div class="text-center">
        <div class="row" style="margin: 5vh 20vw 3vh 20vw;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="steam" style="color:white;font-size:medium;" class="text-center">Job Title</label>
                <input type="text" id="steam" name="steam"required class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="company" style="color:white;font-size:medium;" class="text-center">Company</label>
                <input type="text" id="company" name="company" required class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5vh 20vw 3vh 20vw;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="github" style="color:white;font-size:medium;" class="text-center">Github Profile</label>
                <input type="url" id="github" name="github" required class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="linkden" style="color:white;font-size:medium;" class="text-center">Linkden Profile</label>
                <input type="url" id="linkden" name="linkden" required class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5vh 20vw 3vh 20vw;">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="engine" style="color:white;font-size:medium;" class="text-center">Game Engine</label>
                <input type="text" id="engine" name="engine" required class="form-control">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="worth" style="color:white;font-size:medium;" class="text-center">Company Worth</label>
                <input type="text" id="worth" name="worth" required class="form-control">
            </div>
        </div>

        <div style="text-align: center; margin-bottom:3vh; margin-top: 5vh;">
            <a href="dev1.html" type="button" class="cta" style="padding-left:35px; padding-right:35px;">Back</a>
